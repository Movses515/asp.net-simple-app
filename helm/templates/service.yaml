apiVersion: v1
kind: Service
metadata:
  name: asp-net-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: /swagger/index.html
spec:
  type: LoadBalancer
  selector:
    app: asp-net-pod
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
